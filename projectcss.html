<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-page</title>
    <link rel="stylesheet" href="projectcss.css">
</head>
<body>
    <div class="container">
        <div class="loginbox">
            <div class="logintop">
                <div class="topheading">
                    <h1>welcome to the website</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse vehicula ex at velit lobortis dictum.</p>
                </div>
                <h3>create account</h3>
            </div>
            <div class="loginbot">
                <div class="botheading">
                    <h2>USER LOGIN</h2>
                </div>
                <div>
                    <div>
                        <input type="text" id="Username" placeholder="Username">
                    </div>
                    <div>
                        <input type="text" id="Password" placeholder="Password">
                    </div>
                </div>
                <div class="rememberforgot">
                    <input type="checkbox" name="Remember_me" id="rememberme">remember me
                    <a id="forgotpass" href="https://www.howtogeek.com/442969/how-to-change-your-windows-password/">Forgot password?</a>
                </div>
                <div>
                    <button type="submit" id="login_button"><b>LOGIN</b></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
